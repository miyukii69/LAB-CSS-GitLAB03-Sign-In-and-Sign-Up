<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container2">
        <div class="forms2">
            <div class="form2 Registration">
                <span class="title2">Registration</span>
    
                <form action="#">
                    <div class="input-field2">
                        <input type="text" name="name" id="name" required placeholder="Enter your name">
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-field2">
                        <input type="text" name="email" id="email" required placeholder="Enter your email">
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="input-field2">
                        <input type="password" name="pwd" id="pwd" required placeholder="Create your password" class="password">
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    <div class="input-field2">
                        <input type="password" name="pwd" id="pwd" required placeholder="Confirm your password" class="password">
                        <i class='bx bx-lock-alt'></i>
                    </div>

                    <div class="checkbox-text2">
                        <div class="checkbox-content2">
                            <input type="checkbox" name="chk1" id="chk1">
                            <label for="chk1" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text"> Forgot password?</a>
                    </div>
    

                        <div class="input-field2 button2">
                            <input type="button" value="Login now">
                        </div>

                    <div class="Registration">
                        <span class="text">Not a member?
                            <a href="Login.html" class="text">Login</a>
                        </span>
                    </div>
    
                </form>
    
            </div>
        </div>
</div>
</body>
</html>
